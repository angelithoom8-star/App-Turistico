name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK with Buildozer
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip openjdk-17-jdk autoconf automake libtool m4 unzip zip git
        python3 -m pip install --upgrade pip
        pip install --upgrade buildozer cython virtualenv kivy pillow kivy-garden
        pip install kivy_garden.mapview ffpyplayer

    - name: Accept Android SDK licenses
      run: yes | buildozer android update sdk

    - name: Build APK
      run: |
        buildozer android debug
      env:
        # Evitar preguntas interactivas
        DEBIAN_FRONTEND: noninteractive

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: palmargrande-apk
        path: bin/*.apk
