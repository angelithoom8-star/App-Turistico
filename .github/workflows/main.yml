name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3

      - name: Instalar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configurar Android SDK
        uses: android-actions/setup-android@v3

      - name: Configurar Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      - name: Instalar dependencias del sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            autoconf \
            automake \
            libtool \
            pkg-config \
            cmake \
            libffi-dev \
            libssl-dev \
            zlib1g-dev \
            libgdbm-dev \
            libreadline-dev \
            libbz2-dev \
            liblzma-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5

      - name: Instalar Python y Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Limpiar residuos previos
        run: |
          rm -rf .buildozer .buildozer_global bin

      - name: Compilar APK
        run: |
          buildozer android debug

      - name: Subir APK como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: PalmarGrande-APK
          path: bin/*.apk
