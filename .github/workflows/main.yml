name: Build APK and AAB

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repo
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: 🧰 Install dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip git openjdk-17-jdk python3-pip libffi-dev libssl-dev \
          libjpeg-dev libfreetype6-dev zlib1g-dev libncurses6 libstdc++6 adb fastboot \
          autoconf automake libtool pkg-config
        pip install --upgrade pip
        pip install buildozer cython

    - name: 📦 Download Android SDK & NDK manual
      run: |
        mkdir -p $HOME/android-sdk
        cd $HOME
        wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d android-sdk/
        mv android-sdk/cmdline-tools android-sdk/cmdline-tools-temp
        mkdir -p android-sdk/cmdline-tools/latest
        mv android-sdk/cmdline-tools-temp/* android-sdk/cmdline-tools/latest/
        yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=${HOME}/android-sdk \
          "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

    - name: 🔧 Set environment variables
      run: |
        echo "ANDROIDSDK=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROIDNDK=$HOME/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV
        echo "PATH=$HOME/.local/bin:$HOME/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

    - name: ✅ Validate buildozer.spec paths
      run: |
        echo "🔍 Validando rutas configuradas:"
        echo "ANDROIDSDK=${{ env.ANDROIDSDK }}"
        echo "ANDROIDNDK=${{ env.ANDROIDNDK }}"
        ls -l ${{ env.ANDROIDSDK }}
        ls -l ${{ env.ANDROIDNDK }}

    - name: 🚀 Build APK and AAB
      run: |
        buildozer android clean
        buildozer android release

    - name: 📤 Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PalmarGrande-Artifacts
        path: |
          bin/*.apk
          bin/*.aab
