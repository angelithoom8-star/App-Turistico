name: Build APK and AAB (cached & validated)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: 📥 Checkout repo
      uses: actions/checkout@v3

    # 2️⃣ Set up Python
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 3️⃣ Cache Buildozer and Android SDK/NDK
    - name: 💾 Cache Buildozer and Android SDK/NDK
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/android-sdk
        key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-${{ runner.os }}-

    # 4️⃣ Install dependencies
    - name: 🧰 Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk python3-pip libffi-dev libssl-dev \
          libjpeg-dev libfreetype6-dev zlib1g-dev libncurses6 libstdc++6 \
          adb fastboot autoconf automake libtool pkg-config
        git --version
        java -version
        pip install --upgrade pip
        pip install buildozer cython

    # 5️⃣ Download Android SDK & NDK if missing
    - name: 📦 Download Android SDK & NDK
      run: |
        if [ ! -d "$HOME/android-sdk" ]; then
          mkdir -p $HOME/android-sdk
          cd $HOME
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d android-sdk/
          mv android-sdk/cmdline-tools android-sdk/cmdline-tools-temp
          mkdir -p android-sdk/cmdline-tools/latest
          mv android-sdk/cmdline-tools-temp/* android-sdk/cmdline-tools/latest/
          yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=${HOME}/android-sdk \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"
        fi

    # 6️⃣ Set environment variables
    - name: 🔧 Set environment variables
      run: |
        echo "ANDROIDSDK=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROIDNDK=$HOME/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV
        echo "PATH=/usr/bin:$HOME/.local/bin:$HOME/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV

    # 7️⃣ Validate environment before building
    - name: 🔍 Validate git, java, SDK/NDK
      run: |
        git --version
        java -version
        ls -l $HOME/android-sdk
        ls -l $HOME/android-sdk/ndk/25.2.9519653

    # 8️⃣ Prepare Buildozer environment
    - name: 🛠️ Prepare Buildozer
      run: |
        buildozer android update

    # 9️⃣ Clean old builds (safe)
    - name: 🧹 Clean old builds
      run: |
        buildozer android clean || true

    # 🔟 Build APK and AAB
    - name: 🚀 Build APK and AAB
      run: |
        buildozer android release

    # 1️⃣1️⃣ Upload artifacts
    - name: 📤 Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PalmarGrande-Artifacts
        path: |
          bin/*.apk
          bin/*.aab
