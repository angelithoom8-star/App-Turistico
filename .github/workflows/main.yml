name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3

      - name: Instalar dependencias del sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            autoconf \
            automake \
            libtool \
            pkg-config \
            cmake \
            libffi-dev \
            libssl-dev \
            zlib1g-dev \
            libgdbm-dev \
            libreadline-dev \
            libbz2-dev \
            liblzma-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            openjdk-17-jdk \
            unzip \
            wget

      - name: Instalar Android SDK y NDK manualmente
        run: |
          mkdir -p /home/runner/android-sdk
          cd /home/runner/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=/home/runner/android-sdk \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      - name: Instalar Python y Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Limpiar residuos previos
        run: |
          rm -rf .buildozer .buildozer_global bin

      - name: Compilar APK
        run: |
          buildozer android debug

      - name: Subir APK como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: PalmarGrande-APK
          path: bin/*.apk
