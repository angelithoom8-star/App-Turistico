name: Build APK (Debug)

on:
  push:
    branches:
      - main

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk python3-pip libgl1-mesa-dev
        pip install --upgrade pip
        pip install cython buildozer kivy pillow plyer kivy_garden.mapview

    - name: Descargar y configurar Android SDK manualmente
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip tools.zip
        mkdir -p $HOME/android-sdk/cmdline-tools/latest
        mv cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/

    - name: Instalar componentes del SDK
      run: |
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
          "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

    - name: Aceptar licencias del SDK
      run: |
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses --sdk_root=$HOME/android-sdk

    - name: Set environment variables
      run: |
        echo "ANDROIDSDK=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROIDNDK=$HOME/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV

    - name: Build with Buildozer (Debug)
      run: buildozer android debug

    - name: Mostrar log de Buildozer
      run: cat .buildozer/android/platform/build.log

    - name: Buscar APK generado
      run: find . -type f -name "*.apk"

    - name: Copiar APK a bin/
      run: |
        mkdir -p bin
        cp .buildozer/android/platform/build/outputs/apk/debug/*.apk bin/

    - name: Upload APK desde bin/
      uses: actions/upload-artifact@v4
      with:
        name: App-Turistico-Debug-APK
        path: bin/*.apk
