name: Build APK and AAB

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: ğŸ§° Install dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk python3-pip libffi-dev libssl-dev \
          libjpeg-dev libfreetype6-dev zlib1g-dev libncurses5 libstdc++6 \
          libandroid-tools-adb libandroid-tools-fastboot
        pip install --upgrade pip
        pip install buildozer cython

    - name: ğŸ“¦ Download Android SDK & NDK manually
      run: |
        mkdir -p $HOME/android-sdk
        mkdir -p $HOME/android-ndk
        cd $HOME
        wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d android-sdk/
        mv android-sdk/cmdline-tools android-sdk/cmdline-tools-temp
        mkdir -p android-sdk/cmdline-tools/latest
        mv android-sdk/cmdline-tools-temp/* android-sdk/cmdline-tools/latest/
        yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=${HOME}/android-sdk \
          "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

    - name: ğŸ”§ Set environment variables
      run: |
        echo "ANDROIDSDK=${HOME}/android-sdk" >> $GITHUB_ENV
        echo "ANDROIDNDK=${HOME}/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV
        echo "PATH=${HOME}/.local/bin:$PATH" >> $GITHUB_ENV

    - name: ğŸ› ï¸ Build APK and AAB
      run: |
        sed -i "s|^android.sdk_path =.*|android.sdk_path = ${ANDROIDSDK}|" buildozer.spec
        sed -i "s|^android.ndk_path =.*|android.ndk_path = ${ANDROIDNDK}|" buildozer.spec
        buildozer android clean
        buildozer android release

    - name: ğŸ“¤ Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: PalmarGrande-Artifacts
        path: |
          bin/*.apk
          bin/*.aab
