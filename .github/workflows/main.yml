
    - name: Mostrar log de Buildozer
      run: |
        echo "Log de compilaci贸n:"
        cat .buildozer/android/platform/build.log || echo "No se encontr贸 el log"

    - name: Buscar artefactos en todo el proyecto
      run: |
        echo "Buscando .apk y .aab en todo el repo:"
        find . -type f \( -name "*.apk" -o -name "*.aab" \)

    - name: Copiar artefactos a bin/
      run: |
        mkdir -p bin
        cp .buildozer/android/platform/build/outputs/apk/release/*.apk bin/ || echo "No se encontr贸 APK"
        cp .buildozer/android/platform/build/outputs/bundle/release/*.aab bin/ || echo "No se encontr贸 AAB"

    - name: Upload APK and AAB desde bin/
      uses: actions/upload-artifact@v4
      with:
        name: App-Turistico-Release
        path: bin/*
