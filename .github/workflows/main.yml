name: Build APK (Release)

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk python3-pip libgl1-mesa-dev
        pip install --upgrade pip
        pip install cython buildozer kivy pillow plyer kivy_garden.mapview

    - name: Download Android SDK (versiÃ³n estable sin licencias)
      run: |
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/
        cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
          "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

    - name: Set environment variables
      run: |
        echo "ANDROIDSDK=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROIDNDK=$HOME/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV

    - name: Build with Buildozer (Release)
      run: buildozer android release

    - name: Mostrar log de Buildozer
      run: cat .buildozer/android/platform/build.log

    - name: Buscar APK generado
      run: find . -type f -name "*.apk"

    - name: Copiar APK a bin/
      run: |
        mkdir -p bin
        cp .buildozer/android/platform/build/outputs/apk/release/*.apk bin/

    - name: Upload APK desde bin/
      uses: actions/upload-artifact@v4
      with:
        name: App-Turistico-Release-APK
        path: bin/*.apk
