name: Buildozer APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      PATH: /usr/bin:${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/android-sdk/platform-tools:${{ github.workspace }}/android-sdk/build-tools/36.1.0:$PATH

    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v3

    # â”€â”€â”€ Cache Buildozer, SDK y pip â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ’¾ Cache SDK y Buildozer
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ${{ github.workspace }}/android-sdk
        key: sdk-buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          sdk-buildozer-${{ runner.os }}-

    - name: ğŸ’¾ Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}

    # â”€â”€â”€ Instalar dependencias del sistema â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ§° Instalar dependencias
      run: |
        sudo apt update
        sudo apt install -y python3-pip openjdk-11-jdk unzip wget git tar

    # â”€â”€â”€ Instalar Buildozer y Cython â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ Instalar Buildozer y Cython
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install buildozer cython

    - name: âœ… Verificar Buildozer
      run: |
        python3 -m buildozer --version

    # â”€â”€â”€ Descargar Android SDK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ“¦ Descargar Android SDK
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk.zip
        unzip sdk.zip
        mv cmdline-tools latest
        rm sdk.zip

    # â”€â”€â”€ Aceptar licencias del SDK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: âœ… Aceptar licencias
      run: |
        mkdir -p $HOME/.android
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $HOME/.android/repositories.cfg
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses --sdk_root=$ANDROID_SDK_ROOT

    # â”€â”€â”€ Instalar plataformas y build-tools â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ”§ Instalar SDK y build-tools
      run: |
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
          "platform-tools" "platforms;android-36" "build-tools;36.1.0"

    # â”€â”€â”€ Verificar aidl â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ” Verificar aidl
      run: |
        if [ -f "$ANDROID_SDK_ROOT/build-tools/36.1.0/aidl" ]; then
          echo "âœ… aidl encontrado"
        else
          echo "âŒ aidl no encontrado"
          exit 1
        fi

    # â”€â”€â”€ Inicializar Buildozer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ› ï¸ Inicializar Buildozer
      run: |
        python3 -m buildozer android update

    # â”€â”€â”€ Limpiar compilaciones previas â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ§¹ Limpiar compilaciones previas
      run: |
        python3 -m buildozer clean || true

    # â”€â”€â”€ Compilar APK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸš€ Compilar APK con Buildozer
      run: |
        python3 -m buildozer android debug

    # â”€â”€â”€ Subir APK como artefacto â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ“¤ Subir APK generado
      uses: actions/upload-artifact@v4
      with:
        name: PalmarGrande-APK
        path: |
          bin/*.apk
