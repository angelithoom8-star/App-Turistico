name: Buildozer APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/android-sdk/platform-tools:${{ github.workspace }}/android-sdk/build-tools/36.1.0:$PATH

    steps:
    - uses: actions/checkout@v3

    # 1Ô∏è‚É£ Instalar dependencias b√°sicas
    - name: Instalar dependencias
      run: |
        sudo apt update
        sudo apt install -y python3-pip openjdk-11-jdk unzip wget git

    # 2Ô∏è‚É£ Instalar Buildozer y Cython
    - name: Instalar Buildozer
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install buildozer cython

    # 3Ô∏è‚É£ Descargar y configurar Android SDK
    - name: Descargar Android SDK
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk.zip
        unzip sdk.zip
        mv cmdline-tools latest
        rm sdk.zip

    # 4Ô∏è‚É£ Aceptar licencias del SDK
    - name: ‚úÖ Aceptar licencias del SDK
      run: |
        mkdir -p $HOME/.android
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $HOME/.android/repositories.cfg
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses --sdk_root=$ANDROID_SDK_ROOT

    # 5Ô∏è‚É£ Instalar SDK Platforms y Build-tools
    - name: Instalar build-tools y plataformas Android
      run: |
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
          "platform-tools" "platforms;android-36" "build-tools;36.1.0"

    # 6Ô∏è‚É£ Verificar que aidl est√© disponible
    - name: üîç Verificar aidl
      run: |
        if [ -f "$ANDROID_SDK_ROOT/build-tools/36.1.0/aidl" ]; then
          echo "‚úÖ aidl encontrado"
        else
          echo "‚ùå aidl no encontrado"
          exit 1
        fi

    # 7Ô∏è‚É£ Compilar APK con Buildozer
    - name: üöÄ Compilar APK con Buildozer
      run: |
        buildozer android debug
